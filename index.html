<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Grab Those Grubs</h1>
      <div>
        <div class="header">
          <div>
            <fieldset>
              <legend>How much of a grubber are you?</legend>
              <button type="button" class="difficulty" id="difficulty1" value="easy">Easy</input>
              <button type="button" class="difficulty" id="difficulty2" value="normal">Normal</button>
              <button type="button" class="difficulty" id="difficulty3" value="hard">Hard</button>
            </fieldset>
          </div>
          <div>
              <h2><span id="timer">0</span> left!</h2>
          </div>
          <div>
            <button class="primary" type="button" id="start">Start</button>
          </div>
        </div>
        <h2>Catch <span id="count">0</span> More Grubs</h2>
      </div>
      <div class="grid">
        <div id="hole0" class="hole">
          <div id="mole0" class="mole"></div>
        </div>
        <div id="hole2" class="hole">
          <div id="mole2" class="mole"></div>
        </div>
        <div id="hole3" class="hole">
          <div id="mole3" class="mole"></div>
        </div>
        <div id="hole4" class="hole">
          <div id="mole4" class="mole"></div>
        </div>
        <div id="hole5" class="hole">
          <div id="mole5" class="mole"></div>
        </div>
        <div id="hole6" class="hole">
          <div id="mole6" class="mole"></div>
        </div>
        <div id="hole7" class="hole">
          <div id="mole7" class="mole"></div>
        </div>
        <div id="hole8" class="hole">
          <div id="mole8" class="mole"></div>
        </div>
        <div id="hole9" class="hole">
          <div id="mole9" class="mole"></div>
        </div>
      </div>
      <div class="chicken">
        <img src="./assets/CleanedChicken.png" aria-hidden="true"/>
      </div>
      <script type="module" src="./src/index.js"></script>
    </main>
  </body>
  <footer>
    <!-- <button class="play" type="button">
      <img id="play-icon" aria-hidden="true" src="./assets/play_circle_fill_icon.png"/>
    </button> -->

      <audio class="hidden" id="normal" controls loop>

    <div class="overlay">
      <div class="modal">
        <h2 class="title"></h2>
        <p></p>
        <div id="reset">
          <button class="start-music" type="button">Play music</button>
          <button class="primary" type="button"></button>
        </div>
      </div>
    </div>
  </div>
</html>
